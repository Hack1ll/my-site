<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Main</title>
  <style>
    body { font-family: system-ui, -apple-system, Roboto, 'Segoe UI', Arial; padding: 2rem; }
    .digits { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .digit { display: inline-block; width: 3rem; height: 3rem; line-height: 3rem; text-align: center; border: 1px solid #ccc; border-radius: 6px; background: #f9f9f9; text-decoration: none; color: #111; }
    .digit:hover { background: #eef; }
  </style>
</head>
<body>
  <h1>Main</h1>
  <p>Visit digit pages:</p>
  <div class="digits">
    <a class="digit" href="/1">1</a>
    <a class="digit" href="/2">2</a>
    <a class="digit" href="/3">3</a>
    <a class="digit" href="/4">4</a>
    <a class="digit" href="/5">5</a>
    <a class="digit" href="/6">6</a>
    <a class="digit" href="/7">7</a>
    <a class="digit" href="/8">8</a>
    <a class="digit" href="/9">9</a>
  </div>
  <hr>
  <p><a href="/me">/me (visitor data)</a></p>
</body>
</html>
